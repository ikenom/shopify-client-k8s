apiVersion: skaffold/v2beta10
kind: Config
build:
  artifacts:
  - image: ghcr.io/ikenom/shopify-client
    sync:
        infer:
        - 'app/**/*.rb'

deploy:
  helm:
    releases:
    - name: shopify-client
      artifactOverrides:
        image: ghcr.io/ikenom/shopify-client
      chartPath: charts/shopify-client
      skipBuildDependencies: false
      valuesFiles:
        - ./charts/shopify-client/values.yaml
      imageStrategy:
        helm: {}
      createNamespace: true
