name: CI

on:
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Build and push image
      run: |
        docker login containers.pkg.github.com -u $GITHUB_ACTOR --password-stdin <<< ${{ secrets.CONTAINER_REGISTRY_PASSWORD }}
        docker build . --tag containers.pkg.github.com/${{ github.event.repository.owner.login }}/for-testing/${{ github.event.repository.name }}:$GITHUB_SHA
        docker push containers.pkg.github.com/${{ github.event.repository.owner.login }}/for-testing/${{ github.event.repository.name }}:$GITHUB_SHA