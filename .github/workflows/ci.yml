name: CI

on:
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Build and push image
      run: |
        docker login ghcr.io -u $GITHUB_ACTOR --password-stdin <<< ${{ secrets.CONTAINER_REGISTRY_PASSWORD }}
        docker build \
          --tag ghcr.io/${{ github.event.repository.owner.login }}/for-testing/${{ github.event.repository.name }}/${{ github.event.repository.name }}:$GITHUB_SHA \
          --cache-from ghcr.io/${{ github.event.repository.owner.login }}/${{ github.event.repository.name }}:latest \
          --label org.opencontainers.image.source https://github.com/${{ github.event.repository.owner.login }}/${{ github.event.repository.name }} \
          .
        docker push ghcr.io/${{ github.event.repository.owner.login }}/for-testing/${{ github.event.repository.name }}/${{ github.event.repository.name }}:$GITHUB_SHA
